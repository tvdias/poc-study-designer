<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hub</title>
  <style>
    html,body{height:100%;margin:0}
    iframe{width:100%;height:100%;border:0}
  </style>
</head>
<body>
  <iframe id="ext" src="" loading="eager" referrerpolicy="no-referrer-when-downgrade"></iframe>
  <script>
    (function(){
      var q = new URLSearchParams(location.search);
      var enc = q.get("data") || "";
      var url = enc ? decodeURIComponent(enc) : "";
      if (url) document.getElementById("ext").src = url;
    })();
  </script>
</body>
</html>
