services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: poc-study-designer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: studydb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - study-designer

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: poc-study-designer-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - study-designer

  # API Service
  api:
    build:
      context: ./src
      dockerfile: Api/Dockerfile
    container_name: poc-study-designer-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__studydb=Host=postgres;Port=5432;Database=studydb;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
      - ConnectionStrings__cache=redis:6379
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - study-designer

  # Designer Frontend
  designer:
    build:
      context: ./src/Designer
      dockerfile: Dockerfile
    container_name: poc-study-designer-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - study-designer

  # Admin Frontend
  admin:
    build:
      context: ./src/Admin
      dockerfile: Dockerfile
    container_name: poc-study-designer-admin
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - api
    networks:
      - study-designer

networks:
  study-designer:
    driver: bridge

volumes:
  postgres-data:
  redis-data: