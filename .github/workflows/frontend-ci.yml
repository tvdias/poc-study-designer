name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/Designer/**'
      - 'src/Admin/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  designer:
    runs-on: ubuntu-latest
    name: Designer App
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/Designer/package-lock.json

    - name: Install dependencies
      working-directory: src/Designer
      run: npm ci

    - name: Lint
      working-directory: src/Designer
      run: npm run lint

    - name: Build
      working-directory: src/Designer
      run: npm run build

  admin:
    runs-on: ubuntu-latest
    name: Admin App
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: src/Admin/package-lock.json

    - name: Install dependencies
      working-directory: src/Admin
      run: npm ci

    - name: Lint
      working-directory: src/Admin
      # Note: Pre-existing lint errors are allowed to pass while they are being addressed separately.
      # This ensures CI can validate builds and tests without blocking on style issues.
      # TODO: Fix lint errors and remove continue-on-error
      run: npm run lint
      continue-on-error: true

    - name: Build
      working-directory: src/Admin
      run: npm run build

    - name: Run tests
      working-directory: src/Admin
      run: npm run test -- --run
