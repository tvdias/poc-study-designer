version: 2
updates:
  # NuGet dependencies for .NET projects
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "nuget"

  # npm dependencies for Admin frontend
  - package-ecosystem: "npm"
    directory: "/src/Admin"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "frontend"

  # npm dependencies for Designer frontend
  - package-ecosystem: "npm"
    directory: "/src/Designer"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "frontend"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/src/Api"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/src/Admin"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/src/Designer"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker"
    directory: "/.devcontainer"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "docker"
      - "devcontainer"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "github-actions"
